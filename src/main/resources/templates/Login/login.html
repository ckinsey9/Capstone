<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>
<nav th:replace="fragments :: navigation"></nav>

<div class="col-sm-10 col-sm-offset-1">

<h1>Welcome to Appeaz!</h1>
<p>Please login to access your personal tracker or <a href="/register">Register here!</a></p>
</div>
<div class="col-sm-12">
<hr />
</div>

<br />
<form method="post" th:object="${user}" class="form-horizontal">

    <div class="form-group">
    <label th:for="${username}" class="control-label col-sm-2">Username:</label>
        <div class="col-sm-4">
    <input th:field="*{username}" class="form-control"/>
    <span th:errors="*{username}" class="error"></span>
    </div>
    </div>


    <div class="form-group">
    <label th:for="${password}" class="control-label col-sm-2">Password:</label>
        <div class="col-sm-4">
    <input type= "password" th:field="*{password}" class="form-control"/>
    <span th:errors="*{password}" class="error"></span>
    </div>
    </div>

    <br />
    <span th:text="${verifyError}" class="error"></span>

    <br />
    <div class="col-sm-2 col-sm-offset-2">
    <input type="submit" value="Login" class="login-button form-control" />
    </div>

</form>



</body>
<footer th:replace="fragments :: footer"></footer>
</html>

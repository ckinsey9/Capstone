<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">

</head>
<body>
<nav th:replace="fragments :: navigation"></nav>

<div class="col-sm-10 col-sm-offset-1">
<h1>Welcome to Appeaz!</h1>
<p>Please fill in the information below to register.</p>
</div>
<div class="col-sm-12">
<hr />
</div>

<form method="post" th:object="${user}" class="form-horizontal">

    <div class="form-group">
        <label th:for="${firstName}" class="control-label col-sm-2">First Name:</label>
        <div class="col-sm-4">
        <input th:field="*{firstName}" class="form-control"/>
        <span th:errors="*{firstName}" class="error"></span>
        </div>
    </div>

    <div class="form-group">
        <label th:for="${lastName}" class="control-label col-sm-2">Last Name:</label>
        <div class="col-sm-4">
        <input th:field="*{lastName}" class="form-control"/>
        <span th:errors="*{lastName}" class="error"></span>
        </div>
    </div>

    <div class="form-group">
        <label th:for="${username}" class="control-label col-sm-2">Username:</label>
        <div class="col-sm-4">
        <input th:field="*{username}" class="form-control"/>
        <span th:errors="*{username}" class="error"></span>
            <span th:text="${verifyError}" class="error"></span>

        </div>
    </div>

    <div class="form-group">
        <label th:for="${email}" class="control-label col-sm-2">Email:</label>
        <div class="col-sm-4">
        <input th:field="*{email}" class="form-control"/>
        <span th:errors="*{email}" class="error"></span>
        </div>
    </div>

    <div class="form-group">
        <label th:for="${address}" class="control-label col-sm-2">Address:</label>
        <div class="col-sm-4">
        <input th:field="*{address}" class="form-control"/>
        <span th:errors="*{address}" class="error"></span>
        </div>
    </div>

    <div class="form-group">
        <label th:for="${password}" class="control-label col-sm-2">Password:</label>
        <div class="col-sm-4">
        <input type= "password" th:field="*{password}" class="form-control" th:id="${password}"/>
        <span th:errors="*{password}" class="error"></span>

        </div>
    </div>
    <div class="form-group">
        <label th:for="${verify}" class="control-label col-sm-2">Verify Password:</label>
        <div class="col-sm-4">

        <input type= "password" th:field="*{verify}" class="form-control"/>
        <span th:errors="*{verify}" class="error" ></span>
        </div>
    </div>


    <br />
    <div class="col-sm-3 col-sm-offset-3">
    <input type="submit" value="Register" class="form-control"/>
    </div>

</form>



</body>
</html>

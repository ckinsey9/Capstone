<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">

</head>
<body>
<nav th:replace="fragments :: navigation"></nav>

<div class="col-sm-10 col-sm-offset-1">
<h1>Welcome to Appeaz!</h1>
<p>Please fill in the information below to register.</p>
</div>
<div class="col-sm-12">
<hr />
</div>


<form method="post" th:object="${user}" class="form-horizontal">

    <div class="form-group">
        <label th:for="${username}" class="control-label col-sm-2">Username:</label>
        <div class="col-sm-4">
            <input th:field="*{username}" class="form-control"/>
            <span th:errors="*{username}" class="error"></span>
            <span th:text="${verifyError}" class="error"></span>

        </div>
    </div>

    <div th:fragment="userInfo">

    <div class="form-group">
        <label th:for="${firstName}" class="control-label col-sm-2">First Name:</label>
        <div class="col-sm-4">
        <input th:field="*{firstName}" class="form-control"/>
        <span th:errors="*{firstName}" class="error"></span>
        </div>
    </div>

    <div class="form-group">
        <label th:for="${lastName}" class="control-label col-sm-2">Last Name:</label>
        <div class="col-sm-4">
        <input th:field="*{lastName}" class="form-control"/>
        <span th:errors="*{lastName}" class="error"></span>
        </div>
    </div>

    <div class="form-group">
        <label th:for="${email}" class="control-label col-sm-2">Email:</label>
        <div class="col-sm-4">
        <input th:field="*{email}" class="form-control"/>
        <span th:errors="*{email}" class="error"></span>
        </div>
    </div>


        <div class="form-group">
            <label th:for="${street}" class="control-label col-sm-2">Street:</label>
            <div class="col-sm-4">
                <input th:field="*{street}" class="form-control" placeholder="123 Abc St."/>
                <span th:errors="*{street}" class="error"></span>
            </div>
        </div>

        <div class="form-group">
            <label th:for="${cityStateZip}" class="control-label col-sm-2">City, State Zip:</label>
            <div class="col-sm-4">
                <input th:field="*{cityStateZip}" class="form-control" placeholder="New York City, NY 12345"/>
                <span th:errors="*{cityStateZip}" class="error"></span>
            </div>
        </div>

    </div>


    <div class="form-group">
        <label th:for="${password}" class="control-label col-sm-2">Password:</label>
        <div class="col-sm-4">
        <input type= "password" th:field="*{password}" class="form-control" th:id="${password}"/>
        <span th:errors="*{password}" class="error"></span>

        </div>
    </div>



    <div class="form-group">
        <label th:for="${verify}" class="control-label col-sm-2">Verify Password:</label>
        <div class="col-sm-4">

        <input type= "password" th:field="*{verify}" class="form-control"/>
        <span th:errors="*{verify}" class="error" ></span>
        </div>
    </div>


    <br />
    <div class="col-sm-2 col-sm-offset-2">
    <input type="submit" value="Register" class="login-button form-control"/>
    </div>


</form>




</body>

<footer th:replace="fragments :: footer"></footer>

</html>

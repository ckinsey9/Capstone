<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments :: head">
</head>
<body>
<nav th:replace="fragments :: user-navigation"></nav>

<div class="col-sm-10 col-sm-offset-1">
        <h1 th:text="'Edit Account Info: ' + ${username}">User Edit Information</h1>
</div>
<div class="col-sm-12">
    <hr />
</div>

<form method="post" th:object="${user}" class="form-horizontal">

    <input type="hidden" th:field="*{username}" />

<div th:replace="Login/register :: userInfo"></div>

    <br />

    <div class="col-sm-offset-1 error">
<p>Please enter your account password and click the "Save Info" button to save changes.</p>
    </div>

    <div class="form-group">
        <label th:for="${password}" class="control-label col-sm-2">Password:</label>
        <div class="col-sm-4">
            <input type= "password" th:field="*{password}" class="form-control" th:id="${password}"/>
            <span th:text="${verifyError}" class="error"></span>


        </div>
    </div>

<div class="col-sm-2 col-sm-offset-2">
    <input type="submit" class="login-button form-control" value="Save Info" />
</div>
</form>








</body>
<footer th:replace="fragments :: footer"></footer>

</html>

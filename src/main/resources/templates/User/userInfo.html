<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments :: head">
</head>
<body>
<nav th:replace="fragments :: user-navigation"></nav>



<div th:object="${user}">
        <div class="row">
<div class="col-sm-10 col-sm-offset-1">
    <h1 th:text="'All About: ' + ${username}" class="text-center">User Information</h1>
</div>
        </div>

    <div class="row">
<div class="col-sm-12">
    <hr />
</div>
        </div>

    <div class="container">

    <div class="row">
        <div class="col-sm-6">
            <div class="col-sm-offset-1">

    <table class="table table-hover" id="userInfo">
        <tr>
            <th>First Name</th>
            <td th:text="*{firstName}"></td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td th:text="*{lastName}"></td>
        </tr>
        <tr>
            <th>Username</th>
            <td th:text="*{username}"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td th:text="*{email}"></td>
        </tr>
        <tr>
            <th>Street</th>
            <td th:text="*{street}"></td>
        </tr>
        <tr>
            <th>City, State &amp; Zip</th>
            <td th:text="*{cityStateZip}"></td>
        </tr>
    </table>


<br />

        </div>
        </div>

        <div class="col-sm-5">
            <div class="col-sm-offset-1">


                <iframe th:src="@{'https://www.google.com/maps/embed/v1/place?key=' + ${googleKey} + '&amp;q=' + *{street} + *{cityStateZip}}"
                        width="500" height="350" frameborder="0" style="border:0" ></iframe>






            </div>
        </div>
    </div>



</div>

    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <a th:href="@{'/home/editInfo/'+ ${username}}"><button type="button" class="login-button form-control">
                Edit Information</button></a>
        </div>
    </div>




</div>


</body>
<footer th:replace="fragments :: footer"></footer>

</html>

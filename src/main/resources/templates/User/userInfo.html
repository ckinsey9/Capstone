<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments :: head">
</head>
<body>
<nav th:replace="fragments :: user-navigation"></nav>



<div th:object="${user}">
    <div class="container">
        <div class="row">
<div class="col-sm-10 col-sm-offset-1">
    <h1 th:text="'All About: ' + ${username}">User Information</h1>
</div>
        </div>
        <div class="row">
<div class="col-sm-12">
    <hr />
</div>
        </div>
        <div class="row">
<div class="col-sm-4 col-sm-offset-2">
    <table class="table">
        <tr>
            <th>First Name</th>
            <td th:text="*{firstName}"></td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td th:text="*{lastName}"></td>
        </tr>
        <tr>
            <th>Username</th>
            <td th:text="*{username}"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td th:text="*{email}"></td>
        </tr>
        <tr>
            <th>Address</th>
            <td th:text="*{address}"></td>
        </tr>
    </table>
</div>

<br />

    <button type="button" class="login-button form-control">
        <a th:href="@{'/home/editInfo/'+ ${username}}">Edit Information</a></button>
    </div>



</div>
</div>




</body>
<footer th:replace="fragments :: footer"></footer>

</html>

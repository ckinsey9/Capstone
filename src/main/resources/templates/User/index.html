<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments :: head">
</head>
<body>
<nav th:replace="fragments :: navigation"></nav>



<h1>Application Tracker</h1>
<hr />

<!--TODO: MAKE THIS WORK
<p th:unless="${appLists[0]} and ${appLists[0].size()}">
    No applications! Please start by adding an application using the button below.</p>
    -->

<form method="post">

<table class="table"  th:each="applist : ${appLists}">



    <h4 th:unless="${applist.isEmpty()}" th:text="${applist[0].phase}">Table Header</h4>

    <!--TODO: ATTEMPT TO SORT BY CLICKING ON HEADERS...JS? OR NEW HANDLERS?-->

    <tr th:unless="${applist.isEmpty()}">
        <th>Position</th>
        <th>Company/School</th>
        <th>Description</th>
        <th>Location</th>
        <th>Salary</th>
        <th>Phase</th>
        <th>Benefits/Notes</th>
        <th>Website Link</th>
        <th>Edit App</th>
        <th>Delete App</th>

    </tr>




    <tr th:each="app : ${applist}">
        <td th:text="${app.name}"></td>
        <td th:text="${app.company}"></td>
        <td th:text="${app.description}"></td>
        <td th:text="${app.location}"></td>
        <td th:text="${app.salary}"></td>
        <td th:text="${app.phase}"></td>
        <td th:text="${app.notes}"></td>
        <td><a th:href="${app.website}" target="_blank">Link</a></td>
        <td><a th:href="@{'/home/editApp/' + ${username} + '/' + ${app.appId}}">Edit</a></td>
        <!--checkbox if want to delete app-->

        <td><input type="checkbox" name="appIds" th:value="${app.appId}" th:id="${app.appId}"/>
        </td>
    </tr>
    <br />


</table>

<br />





<hr />
<nav>
    <button><a th:href="@{'/home/addApp/' + ${username}}">Add App</a></button> |
    <input type="submit" value="Delete Selected App(s)" />
</nav>
</form>





</body>
</html>

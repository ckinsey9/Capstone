<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments :: head">
</head>
<body>
<nav th:replace="fragments :: user-navigation"></nav>

<div class="col-sm-10 col-sm-offset-1">
    <h1 >Add Application</h1>
</div>
<div class="col-sm-12">
    <hr />
</div>
<form class="form-horizontal" method="post" th:object="${app}">

    <div th:fragment = "appForm">

    <div class="form-group">
        <label th:for="${name}" class="control-label col-sm-2">Position:</label>
        <div class="col-sm-4">
        <input th:field="*{name}" class="form-control" th:value="${app.name}"/>
        <span th:errors="*{name}" class="error"></span>
        </div>
    </div>

    <div class="form-group">
        <label th:for="${company}" class="control-label col-sm-2">Company/School:</label>
        <div class="col-sm-4">
        <input th:field="*{company}" class="form-control" th:value="${app.company}"/>
        <span th:errors="*{company}" class="error"></span>
        </div>
    </div>


        <div class="form-group">
            <label th:for="${date}" class="control-label col-sm-2">Date:</label>
            <div class="col-sm-4 input-group date" id='datetime'>
                <input th:field="*{date}" class="form-control" th:value="${app.date}"/>
                <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                </span>
                <span th:errors="*{date}" class="error"></span>
            </div>
            <!--TODO: MAKE THIS JS WORK
            <script type="text/javascript">
            $(function () {
                $('#datetime').datetimepicker();
            });
            </script>
            -->
        </div>


    <div class="form-group">
        <label th:for="${description}" class="control-label col-sm-2">Description:</label>
        <div class="col-sm-4">
        <input th:field="*{description}" class="form-control" th:value="${app.description}"/>
        <span th:errors="*{description}" class="error"></span>
        </div>
    </div>

    <div class="form-group">
        <label th:for="${location}" class="control-label col-sm-2">Location:</label>
        <div class="col-sm-4">
        <input th:field="*{location}" class="form-control" th:value="${app.location}"/>
        <span th:errors="*{location}" class="error"></span>
        </div>
    </div>

    <div class="form-group">
        <label th:for="${website}" class="control-label col-sm-2">Website Link:</label>
        <div class="col-sm-4">
        <input th:field="*{website}" class="form-control" th:value="${app.website}"/>
        <span th:errors="*{website}" class="error"></span>
        </div>
    </div>

    <div class="form-group">
        <label th:for="${notes}" class="control-label col-sm-2">Benefits/Notes:</label>
        <div class="col-sm-4">
        <input th:field="*{notes}" class="form-control" th:value="${app.notes}"/>
        <span th:errors="*{notes}" class="error"></span>
        </div>
    </div>

    <div class="form-group">
        <label th:for="${salary}" class="control-label col-sm-2">Salary (Yearly):</label>
        <div class="col-sm-4">
        <select th:field="*{salary}" th:value="${app.salary}" class="form-control" >
        <option th:value="'Not Applicable'">Not Applicable</option>
        <option th:value="'0-20K'">0-20K</option>
        <option th:value="'20K-30K'">20K-30K</option>
        <option th:value="'30K-40K'">30K-40K</option>
        <option th:value="'40K-50K'">40K-50K</option>
        <option th:value="'50K-60K'">50K-60K</option>
        <option th:value="'60K-70K'">60K-70K</option>
        <option th:value="'70K-80K'">70K-80K</option>
        <option th:value="'80K-90K'">80K-90K</option>
        <option th:value="'90K-100K'">90K-100K</option>
        <option th:value="'100K+'">100K+</option>
        </select>
        <span th:errors="*{salary}" class="error"></span>
        </div>
    </div>

    <div class="form-group">
        <label th:for="${phase}" class="control-label col-sm-2">Phase:</label>
        <div class="col-sm-4">
        <select th:field="*{phase}" th:value="${app.phase}" class="form-control">
            <option th:value="'Working on Application'">Working on Application</option>
            <option th:value="'Application Submitted'">Application Submitted</option>
            <option th:value="'Interviewing'">Interviewing</option>
            <option th:value="'Application Rejected'">Application Rejected</option>
            <option th:value="'Other'">Other</option>
        </select>
        <span th:errors="*{phase}" class="error"></span>
        </div>
    </div>
</div>


    <br />

    <div class="col-sm-2 col-sm-offset-2">
    <input type="submit" value="Add Application" class="login-button form-control"/>
    </div>

</form>




</body>
<footer th:replace="fragments :: footer"></footer>

</html>

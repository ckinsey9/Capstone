<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>
<nav th:replace="fragments :: user-navigation"></nav>

<div class="col-sm-10 col-sm-offset-1">
    <h1 >Edit Application</h1>
</div>
<div class="col-sm-12">
    <hr />
</div>

<form method="post" th:object="${app}" class="form-horizontal">

    <div th:replace="User/addApp :: appForm">

    </div>


    <br />

    <input type="hidden" th:value="${app.appId}" name="appId" />

    <div class="col-sm-3 col-sm-offset-3">
    <input type="submit" value="Edit Application" class="form-control"/>
    </div>

</form>



</body>
</html>
